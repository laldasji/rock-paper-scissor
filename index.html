<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="icon" href="resources/images/scissors_541957.png">
    <link rel="stylesheet" href="stylescheet.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="title">
        ROCK PAPER SCISSOR
    </div>

    <div class="score">
        <div class="player_score">
            Player: 0
        </div>
        <div class="computer_score">
            Computer: 0
        </div>
    </div>

    <div class="ring">
        <div class="table p1">Here, human</div>
        <div class="table p2">Here, computer</div>
    </div>

    <div class="options">
        <button class="select rock">ROCK</button>
        <button class="select paper">PAPER</button>
        <button class="select scissor">SCISSOR</button>
    </div>

</body>
</html>
