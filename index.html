<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="icon" href="resources/images/scissors_541957.png">
    <link rel="stylesheet" href="stylescheet.css">
</head>
<body>
    <div class="title">
        ROCK! PAPER! SCISSOR!
    </div>
    <div class="score">
            <div id="player_score">
                <!-- Player: 0 -->
            </div>
            <div id="computer_score">
                <!-- Computer: 0 -->
            </div>
    </div>
    <div class="score" id="result"></div>
    
    <div class="ring">
        <div class="table" id="p1">HERE, HUMAN</div>
        <div class="table" id="p2">HERE, COMPUTER</div>
    </div>
    
    <div class="options">
        <button class="select" id="rock">ROCK</button>
        <button class="select" id="paper">PAPER</button>
        <button class="select" id="scissor">SCISSOR</button>
    </div>
    <div id="try-again" style="display: none;">
        <div id="try-text">

        </div>

        <button id="redo" class="select" style="width: 20%; height: 20%;" onclick="reload()">
            Retry
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
